  <div id="3d-graph"></div>

  <script>
    $.ajax({
      type: "POST",
      url: "/get_tree",
      success: function(tree){
        console.log(tree);
        var nodes = []
            links = [];
        for (const [key, value] of Object.entries(tree)) {
          console.log(key);
          nodes.push({ id: key });
          for (i = 0; i < value.length; i++) {
            links.push({
              source: key,
              target: value[i] 
            })
          }
        }

        const Graph = ForceGraph3D()
          (document.getElementById('3d-graph'))
            .graphData({nodes: nodes, links: links});
      }
    })




  </script>
